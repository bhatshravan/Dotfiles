offset-x = 0

border-top-size = 0
border-bottom-size = 2
border-right-size = 10
border-left-size = 10

;----------;
; LOCATION ;
;----------;

bottom = true
monitor = eDP-1
wm-restack = i3
override-redirect = false

;-------;
; FONTS ;
;-------;

